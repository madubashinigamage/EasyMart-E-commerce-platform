    <script src="app.js"></script>

    <script>
        var counter = 0;
        function plus() {
            counter += 1;
            document.getElementById("counter").innerHTML = counter;
            document.getElementById("hh").innerHTML = `$${counter * 25} `
            const total = document.getElementById("hh").innerHTML
            document.getElementById("total").innerHTML = `${total}`;
        }

        function minus() {
            if (counter > 0) {
                counter -= 1;
            }
            document.getElementById("counter").innerHTML = counter;
            document.getElementById("hh").innerHTML = `$${counter * 25} `
            const total = document.getElementById("hh").innerHTML
            document.getElementById("total").innerHTML = `${total}`;
        }
    </script>
