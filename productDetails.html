                <p class="text-lg mt-3">Availability: In Stock</p>

                        <p class="text-4xl" id="counter"> 0 </p>

                        <button class="text-4xl" type="button" onclick="plus()"> + </button>

                    </div>

    <script src="app.js"></script>

    <script>
        var counter = 0;

        function plus() {
            counter += 1;

            document.getElementById("counter").innerHTML = counter;
            document.getElementById("hh").innerHTML = `$${counter * 52} `

        }

        function minus() {
            if (counter > 0) {
                counter -= 1;
            }
            document.getElementById("counter").innerHTML = counter;
            document.getElementById("hh").innerHTML = `$${counter * 52} `
        }

    </script>
